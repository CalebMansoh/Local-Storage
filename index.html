<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body style="text-align: center;">
  <form id="studentForm">
    <input type="name" name="name" id="name" placeholder="Student Name" required>

    <input type="number" name="roll" id="roll" placeholder="Student Roll" required>

  </form>
  

  <div class="student"></div>

  <script src="index.js"></script>
</body>
</html>
